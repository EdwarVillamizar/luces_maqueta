    <script>
        function set_range_leds(level, name_button, led_position_min, led_position_max, strip_number, device_number) {
            $.getJSON($SCRIPT_ROOT + '/set-range-leds',
                {   
                    level: level,
                    name_button: name_button, 
                    led_position_min: led_position_min, 
                    led_position_max: led_position_max, 
                    strip_number:strip_number,
                    device_number:device_number
                },
                function(data) {
                    console.log(data.menssage);
                }
            );
            return false;
        }

        function set_dual_range_leds(level, name_button, led_position_min1, led_position_max1, led_position_min2, led_position_max2, strip_number, device_number) {
            $.getJSON($SCRIPT_ROOT + '/set-dual-range-leds',
                {   
                    level: level,
                    name_button: name_button, 
                    led_position_min1: led_position_min1, 
                    led_position_max1: led_position_max1, 
                    led_position_min2: led_position_min2, 
                    led_position_max2: led_position_max2, 
                    strip_number: strip_number,
                    device_number: device_number
                },
                function(data) {
                    console.log(data.message); // Aseg√∫rate de que 'message' sea el nombre correcto de la clave en tu respuesta JSON
                }
            );
            return false;
        }

        function toggle_actuator(level, name_button, relay, controller) {
            $.getJSON($SCRIPT_ROOT + '/toggle-actuator',
                {   
                    level: level,
                    name_button: name_button, 
                    relay: relay, 
                    controller: controller
                },
                function(data) {
                    console.log(data.menssage);
                }
            );
            return false;
        }

        function on_all_strips(turn) {
            $.getJSON($SCRIPT_ROOT + '/on-all-strips', { turn: turn }, function(data) {
                console.log(data.message);
            });
            return false;
        }

        function off_all_strips(turn) {
            $.getJSON($SCRIPT_ROOT + '/off-all-strips', { turn: turn }, function(data) {
                console.log(data.message);
            });
            return false;
        }
    </script>
